{% extends "base.html" %}
{% block start %}
<div class="container pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4"> 
            <h3 class="text-center">Login Page</h3>
            <form method="POST" id="form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="text" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="text" placeholder="Username..." />
                    <small class="text-muted">Unique username is required</small>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="amount" placeholder="Password ..." />
                </div>
                <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
